{% extends "base.html" %}
{% block title %}Harajat kategoriyalari{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
   <h4>Harajat kategoriyalari</h4>
   <a href="{% url 'exp_cat_create' %}" class="btn btn-primary">+ Yangi kategoriya</a>
</div>

<table class="table table-erp">
  <thead><tr><th>ID</th><th>Nomi</th><th></th></tr></thead>
  <tbody>
    {% for c in object_list %}
      <tr>
        <td>{{ c.id }}</td><td>{{ c.name }}</td>
        <td class="text-end">
          <a href="{% url 'exp_cat_update' c.pk %}"
             class="btn btn-sm btn-outline-secondary">✏️</a>
          <a href="{% url 'exp_cat_delete' c.pk %}"
             class="btn btn-sm btn-outline-danger">🗑️</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-center">Ro‘yxat bo‘sh</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
