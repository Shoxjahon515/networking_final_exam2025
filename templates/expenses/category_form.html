{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Kategoriya{% endblock %}

{% block content %}
<h4 class="mb-3">{% if object %}Tahrirlash{% else %}Yangi kategoriya{% endif %}</h4>

<form method="post" class="p-4 bg-white rounded-4 shadow-sm" style="max-width:430px">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label fw-semibold">Nomi</label>
    {{ form.name|add_class:"form-control" }}
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-success">Saqlash</button>
    <a href="javascript:history.back()" class="btn btn-outline-secondary">Ortga</a>
  </div>
</form>
{% endblock %}
