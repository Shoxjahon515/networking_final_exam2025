{% extends 'base.html' %}
{% block title %}Mahsulotlar{% endblock %}
{% block content %}
<a href="{% url 'product_create' %}" class="btn btn-success mb-3">+ Mahsulot</a>

<table class="table table-bordered table-sm align-middle">
  <thead class="table-light">
    <tr>
      <th>SKU</th><th>Nomi</th><th>Kategoriya</th><th>Narx</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for p in object_list %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.sell_price }}</td>
        <td>
          <a href="{% url 'product_update' p.pk %}" class="btn btn-sm btn-outline-primary">✏️</a>
          <a href="{% url 'product_delete' p.pk %}" class="btn btn-sm btn-outline-danger">🗑️</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center">Hech narsa yo‘q</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
