{% extends "base.html" %}
{% block title %}Omborxonalar{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Omborxonalar</h4>
  <a href="{% url 'warehouse_create' %}" class="btn btn-primary">+ Yangi omborxona</a>
</div>

<table class="table table-erp">
  <thead><tr><th>ID</th><th>Nomi</th><th>Manzil</th><th></th></tr></thead>
  <tbody>
    {% for w in object_list %}
      <tr>
        <td>{{ w.id }}</td><td>{{ w.name }}</td><td>{{ w.address|default:"—" }}</td>
        <td class="text-end">
          <a href="{% url 'warehouse_update' w.pk %}" class="btn btn-sm btn-outline-secondary">✏️</a>
          <a href="{% url 'warehouse_delete' w.pk %}" class="btn btn-sm btn-outline-danger">🗑️</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">Omborxonalar yo‘q</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
